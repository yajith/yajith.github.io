name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on:
  workflow_dispatch:
    inputs:
      operating_system:
        description: 'Operating system:'
        required: true
        default: 'Ubuntu-22.04'
        type: choice
        options:
        - builds/linux/ubuntu/20-04-lts
        - Ubuntu-22.04
        - Ubuntu-23.04
        - CentOS-Stream-8
        - CentOS-Stream-9
      docker_engine:
        description: 'Docker engine version to install:'
        required: true
        default: '24.x'
        type: choice
        options:
        - '24.x'
        - '23.x'
      microk8s_version:
        description: 'MicroK8S version to install:'
        required: true
        default: '1.26'
        type: choice
        options:
        - '1.26'
        - '1.27'
        - '1.28'
        - '1.29'
env:
  MY_VAR1: ${{ secrets.BIG_SECRET }}

jobs:
  preparation:
    runs-on: ubuntu-latest
    steps:
    - name: 'Startup'
      run: echo "üêß This job is now running on self-hosted ${{ runner.os }} server"

    - name: 'Preparation'
      run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

    - name: Check out repository code
      uses: actions/checkout@v4

    - name: List files
      shell: bash
      run: |
        ls
      working-directory: './hansakinkini/'
